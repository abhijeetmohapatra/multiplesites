<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }

      .container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .container input[type="text"],
      .container input[type="email"],
      .container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .container textarea {
        height: 100px;
      }

      .container input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      .container input[type="submit"]:hover {
        background-color: #45a049;
      }

      .home {
        display: block;
        width: fit-content;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: rgb(5, 151, 213);
        color: white;
        text-decoration: none;
      }
      .home:hover {
        background-color: #0bc6e7;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Contact Me</h2>
      <form action="#" method="post">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Your name.."
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email.."
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Write something.."
          required
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
      <a href="./multipage-tribute.html" , class="home">Back to Home</a>
    </div>
  </body>
</html>
