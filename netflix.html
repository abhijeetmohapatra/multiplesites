<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/3053/PNG/512/netflix_macos_bigsur_icon_189917.png">
</head>
<body>
    <div class="logo">
        <a href="https://www.netflix.com/in/">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/Netflix_2014_logo.svg/1280px-Netflix_2014_logo.svg.png", height="40px" alt="">
        </a>
    </div>

    <div class="container">
        <h1>Sign In</h1>
        <form action="">
            <input type="text", placeholder="Email or Phone Number">
            <input type="password", placeholder="Password">
        </form>
        <button type="submit">Sign In</button>
        <p class="op">OR</p>
        <button type="button" class="btn">Use a sign-in code</button>
        <br>
        <br>
        <a href="https://www.netflix.com/in/LoginHelp">Forgot password?</a>
<br>
        <div class="footer">
            <input type="checkbox" name="remember me">
            <label for="remember me">Remember Me</label>
            <p style="margin-top: 1rem;">New to Netflix?<a href="https://www.netflix.com/in/">Sign up now.</a>
            </p>
        </div>
    </div>

    
    
    
    
</body>
</html>
