<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List's in HTML</title>
</head>
<body>
    <h3>Type of Lists in HTML</h3>
    <ol type="1">
        <li>Ordered list</li>
        <ol type="a">
            <li></li>
            <li></li>
            <li></li>
        </ol>
        <li>Un-ordered list</li>
        <ul type="" >
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <li>Distributed list</li>
        <dl>
            <dt>Hey there</dt>
            <dd>I am using whatsapp</dd>
        </dl>
    </ol>
</body>
</html>
